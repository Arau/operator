name: Publish release image

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-image:
    runs-on: ubuntu-latest
    name: Publish container image
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: "--debug"
      - name: Login to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DH_USERNAME }}
          password: ${{ secrets.DH_PASSWORD }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: --snapshot --rm-dist --config .github/.goreleaser-release.yaml --skip-validate
      - name: Set image tag env var
        # Refer https://stackoverflow.com/a/58178121 for git tag extraction.
        run: |
          echo "MANIFEST_LIST=storageos/operator:${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "AMD_IMAGE=storageos/operator:${GITHUB_REF#refs/*/}-amd64" >> $GITHUB_ENV
          echo "ARM64_IMAGE=storageos/operator:${GITHUB_REF#refs/*/}-arm64" >> $GITHUB_ENV
          echo "ARM_IMAGE=storageos/operator:${GITHUB_REF#refs/*/}-arm" >> $GITHUB_ENV
      - name: Push container image
        run: |
          docker push ${{ env.AMD_IMAGE }}
          docker push ${{ env.ARM64_IMAGE }}
          docker push ${{ env.ARM_IMAGE }}
      - name: Create and publish manifest list
        run: |
          docker manifest create ${{ env.MANIFEST_LIST }} \
            ${{ env.AMD_IMAGE }} ${{ env.ARM64_IMAGE }} ${{ env.ARM_IMAGE }}
          docker manifest push ${{ env.MANIFEST_LIST }}
  publish-manifests-image:
    runs-on: ubuntu-latest
    name: Publish manifests container image
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Login to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DH_USERNAME }}
          password: ${{ secrets.DH_PASSWORD }}
      - name: Set image tag env var
        # Refer https://stackoverflow.com/a/58178121 for git tag extraction.
        run: |
          echo "OPERATOR_IMAGE=storageos/operator:${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "MANIFESTS_IMAGE=storageos/operator-manifests:${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Run manifests image build
        run: make manifests-image
      - name: Push manifests container image
        run: docker push ${{ env.MANIFESTS_IMAGE }}
